<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Coach - Realtime Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { width: 100%; max-width: 600px; height: 80vh; background: white; border-radius: 12px; box-shadow: 0 20px 60px rgba(0,0,0,0.3); display: flex; flex-direction: column; }
        .header { background: #667eea; color: white; padding: 20px; border-radius: 12px 12px 0 0; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 24px; }
        .status { display: inline-block; width: 12px; height: 12px; border-radius: 50%; background: #ff6b6b; margin-left: 10px; }
        .status.connected { background: #51cf66; }
        .chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .message { padding: 12px 16px; border-radius: 8px; max-width: 80%; word-wrap: break-word; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .message.user { align-self: flex-end; background: #667eea; color: white; }
        .message.bot { align-self: flex-start; background: #f1f3f5; color: #333; }
        .input-area { padding: 20px; border-top: 1px solid #e9ecef; display: flex; gap: 10px; }
        .input-area input { flex: 1; padding: 12px 16px; border: 1px solid #dee2e6; border-radius: 8px; font-size: 16px; }
        .input-area button { padding: 12px 24px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .input-area button:hover { background: #5568d3; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Training Coach</h1>
            <span class="status" id="status"></span>
        </div>
        <div class="chat-container" id="chatContainer"></div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Typ je vraag...">
            <button onclick="sendMessage()">Verstuur</button>
        </div>
    </div>

    <script>
        const wsUrl = `ws://${window.location.hostname}:3000/ws`;
        const socket = new WebSocket(wsUrl);
        const statusEl = document.getElementById('status');
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');

        socket.onopen = () => {
            statusEl.classList.add('connected');
            console.log('Connected to WebSocket');
        };

        socket.onmessage = (event) => {
            try {
                const message = JSON.parse(event.data);
                if (message.type === 'user') {
                    displayMessage(message.text, 'user');
                } else {
                    displayMessage(message.text, 'bot');
                }
            } catch (e) {
                console.error('Failed to parse message:', e);
            }
        };

        socket.onerror = (error) => {
            console.error('WebSocket error:', error);
            statusEl.classList.remove('connected');
        };

        socket.onclose = () => {
            statusEl.classList.remove('connected');
            console.log('Disconnected from WebSocket');
        };

        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            displayMessage(text, 'user');
            socket.send(JSON.stringify({ text, type: 'user' }));
            messageInput.value = '';
        }

        function displayMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}`;
            msgDiv.textContent = text;
            chatContainer.appendChild(msgDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
