<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Arduino Nano AR Visualisatie</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; font-family: -apple-system, sans-serif; display: flex; flex-direction: column; align-items: center; height: 100vh; background-color: #f5f5f7; }
        header { width: 100%; padding: 20px; text-align: center; background: white; }
        model-viewer { width: 100%; flex-grow: 1; }
        .data-panel { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.8); color: white; padding: 15px; border-radius: 10px; font-size: 18px; min-width: 150px; }
        .footer { padding: 30px; text-align: center; }
        #ar-button { background-color: #0071e3; color: white; border: none; padding: 14px 28px; border-radius: 25px; cursor: pointer; }
        #status { font-size: 12px; color: #aaa; margin-top: 5px; }
    </style>
</head>
<body>
    <header><h1>Arduino Nano AR Dashboard</h1></header>
    <div style="text-align: center; padding: 20px;">
        <!-- Voeg /ar/ toe voor het pad van de afbeelding -->
        <img src="/ar/ultrasoon_schema.png" id="schema" style="width:300px; cursor:pointer; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
        <p>Klik op het schema om de <b>AR Live View</b> te openen</p>
        <!-- Pas ook de link naar ar.html aan -->
        <button onclick="window.location.href='/ar/ar.html'" id="ar-button">Start AR Camera</button>
    </div>
    <div style="position: relative; width: 100%; flex-grow: 1;">
        <!-- Voeg /ar/ toe voor het model en de ios-src -->
        <model-viewer src="/ar/ARTest.glb" ios-src="/ar/arduino-nano.usdz" ar ar-modes="webxr scene-viewer quick-look" camera-controls shadow-intensity="1" auto-rotate environment-image="neutral">
            <button slot="ar-button" id="ar-button"> Bekijk in AR</button>
        </model-viewer>
        <div class="data-panel">
            <div>Afstand: <span id="distance">--</span> cm</div>
            <div id="status">Verbinden...</div>
        </div>
    </div>
    <div class="footer"><p>Scan een oppervlak om het model te plaatsen.</p></div>

    <script>
        // Bepaal protocol op basis van de huidige pagina (http -> ws, https -> wss)
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const socket = new WebSocket(`${protocol}//${window.location.host}/ws`);
        
        socket.onopen = () => {
            document.getElementById("status").textContent = "ðŸŸ¢ Verbonden";
        };
        
        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'sensor') {
                document.getElementById("distance").textContent = data.distance.toFixed(2);
            }
        };
        
        socket.onclose = () => {
            document.getElementById("status").textContent = "ðŸ”´ Verbroken";
        };
    </script>
</body>
</html>
